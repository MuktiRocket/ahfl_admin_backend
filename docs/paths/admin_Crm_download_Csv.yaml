get:
  summary: Get list of CRM Data (CSV Download)
  tags:
    - Admin CRM Data
  security:
    - BearerIndusnetIdTokenAuth: []
  parameters:
    - in: query
      name: query
      schema:
        type: string
      required: false
      description: Search Crm Details by clientId, email, mobile, ticketId, category, type, summary, and source
    - in: query
      name: from
      schema:
        type: string
        format: date
      required: false
      description: Start date for filtering payments (ISO 8601 format)
    - in: query
      name: to
      schema:
        type: string
        format: date
      required: false
      description: End date for filtering payments (ISO 8601 format)
  responses:
    "200":
      description: Payments CSV file generated successfully
      content:
        text/csv:
          schema:
            type: string
            format: binary
    "401":
      $ref: ../errors/unauthorized.yaml
    "500":
      $ref: ../errors/internalServerError.yaml
