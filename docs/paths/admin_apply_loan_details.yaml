post:
  tags:
    - Admin New Loan
  summary: Get Apply Loan Details
  description: >
    Fetch detailed information of a specific apply loan record.
  operationId: getApplyLoanDetails
  security:
    - BearerAuthorizationTokenAuth: []

  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
              example: 16
              description: Unique apply loan record ID

  responses:
    "200":
      description: Apply loan details fetched successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                $ref: "../schemas/ApplyLoan.yaml"

    "400":
      description: Invalid request payload
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: "Either id or lead_id is required"

    "401":
      $ref: ../errors/unauthorized.yaml

    "404":
      description: Apply loan data not found
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: "Apply loan data not found"

    "500":
      $ref: ../errors/internalServerError.yaml
