get:
  tags:
    - Admin New Loan
  summary: Get list of Apply Loan Data (CSV Download)
  description: Download apply loan data in CSV format based on applied filters
  operationId: downloadApplyLoanCsv
  security:
    - BearerAuthorizationTokenAuth: []

  parameters:
    - in: query
      name: query
      schema:
        type: string
      required: false
      description: >
        Search apply loan details by first name, last name, clientId,
        email, mobile number, lead id, source, type, category, or description

    - in: query
      name: from
      schema:
        type: string
        format: date
      required: false
      description: Start date for filtering apply loan records (ISO 8601 format)

    - in: query
      name: to
      schema:
        type: string
        format: date
      required: false
      description: End date for filtering apply loan records (ISO 8601 format)

  responses:
    "200":
      description: Apply loan CSV file generated successfully
      content:
        text/csv:
          schema:
            type: string
            format: binary

    "401":
      $ref: ../errors/unauthorized.yaml

    "500":
      $ref: ../errors/internalServerError.yaml
