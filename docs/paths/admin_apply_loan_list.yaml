summary: Get list of Apply Loan Data
get:
  tags:
    - Admin New Loan
  summary: Get list of Apply Loan Data
  description: Returns a paginated list of apply loan data
  operationId: getApplyLoanList
  security:
    - BearerAuthorizationTokenAuth: []

  parameters:
    - in: query
      name: limit
      schema:
        type: integer
        default: 10
      description: Number of items per page

    - in: query
      name: offset
      schema:
        type: integer
        default: 0
      description: Offset for pagination

    - in: query
      name: query
      schema:
        type: string
      description: Search by first name, last name, clientId, email, mobile, lead id, source, type, category, or description

    - in: query
      name: fromDate
      schema:
        type: string
        format: date
      description: Start date (YYYY-MM-DD)

    - in: query
      name: toDate
      schema:
        type: string
        format: date
      description: End date (YYYY-MM-DD)

  responses:
    "200":
      description: List of apply loan records
      content:
        application/json:
          schema:
            type: object
            properties:
              totalCount:
                type: integer
                example: 120
              data:
                type: array
                items:
                  $ref: "../schemas/ApplyLoan.yaml"

    "401":
      $ref: ../errors/unauthorized.yaml

    "500":
      $ref: ../errors/internalServerError.yaml
