summary: Get list of Audit Trail Data
get:
  tags:
    - Admin Audit Trail
  summary: Get list of Audit Trail Data
  description: Returns a paginated list of audit trail data
  operationId: getAuditTrailList
  security:
    - BearerAuthorizationTokenAuth: []

  parameters:
    - in: query
      name: limit
      schema:
        type: integer
        default: 10
      description: Number of items per page

    - in: query
      name: offset
      schema:
        type: integer
        default: 0
      description: Offset for pagination

    - in: query
      name: query
      schema:
        type: string
      description: Search by mobile, uid, category, or remark

    - in: query
      name: category
      schema:
        type: string
      description: Filter by audit category

    - in: query
      name: from
      schema:
        type: string
        format: date
      description: Start date (YYYY-MM-DD)

    - in: query
      name: to
      schema:
        type: string
        format: date
      description: End date (YYYY-MM-DD)

  responses:
    "200":
      description: List of audit trail records
      content:
        application/json:
          schema:
            type: object
            properties:
              totalCount:
                type: integer
                example: 85
              data:
                type: array
                items:
                  $ref: "../schemas/AuditTrail.yaml"

    "401":
      $ref: ../errors/unauthorized.yaml

    "500":
      $ref: ../errors/internalServerError.yaml
