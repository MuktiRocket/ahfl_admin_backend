summary: Get list of Lead Data
get:
  tags:
    - Admin Lead
  summary: Get list of Lead Data
  description: Returns a paginated list of lead data
  operationId: getLeads
  security:
    - BearerAuthorizationTokenAuth: []
  parameters:
    - in: query
      name: limit
      schema:
        type: integer
        default: 10
      description: Number of items per page
    - in: query
      name: offset
      schema:
        type: integer
        default: 0
      description: Offset for pagination
    - in: query
      name: query
      schema:
        type: string
      description: Search query
    - in: query
      name: from
      schema:
        type: string
        format: date
      description: Start date (YYYY-MM-DD)
    - in: query
      name: to
      schema:
        type: string
        format: date
      description: End date (YYYY-MM-DD)
  responses:
    '200':
      description: List of leads
      content:
        application/json:
          schema:
            type: object
            properties:
              totalCount:
                type: integer
              data:
                type: array
                items:
                  $ref: '../schemas/AdminLead.yaml'
    "401":
      $ref: ../errors/unauthorized.yaml

    "500":
      $ref: ../errors/internalServerError.yaml
