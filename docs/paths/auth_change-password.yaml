post:
  tags:
    - Admin Authentication
  summary: Change the password of the user after successfully code verification
  security:
    - BearerAuthorizationTokenAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - password
          properties:
            password:
              type: string
              description: Password must include at least one lowercase letter, one uppercase letter, one number, and one special character.
              maxLength: 50
              example: "Str0ngP@ssw0rd"
  responses:
    "200":
      description: Validates the temporary code and returns success as boolean
      content:
        application/json:
          schema:
            type: object
            required:
              - success
              - message
            properties:
              success:
                type: boolean
                description: Boolean status true or false
              message:
                type: string
                description: A request status message
                example: "Password changed successfully."
    "401":
      description: Unauthorized - Invalid credentials provided.
      $ref: ../errors/unauthorized.yaml
    "403":
      description: Forbidden - User is not authorized to access this resource.
      $ref: ../errors/forbidden.yaml
    "500":
      description: Internal Server Error - An unexpected error occurred.
      $ref: ../errors/internalServerError.yaml
