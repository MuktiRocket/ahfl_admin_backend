post:
  tags:
    - Admin Authentication
  summary: Attempt to reset the password if forget
  security:
    - BearerGuestIdTokenAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
          properties:
            email:
              type: string
              format: email
              description: Admin's email
              minLength: 6
              maxLength: 30
  responses:
    "200":
      description: Validates the user email and returns success as boolean
      content:
        application/json:
          schema:
            type: object
            required:
              - success
              - message
            properties:
              success:
                type: boolean
                description: Boolean status true or false
              message:
                type: string
                description: A request status message
                example: "A password reset code sent to email."
    "401":
      description: Unauthorized - Invalid credentials provided.
      $ref: ../errors/unauthorized.yaml
    "403":
      description: Forbidden - User is not authorized to access this resource.
      $ref: ../errors/forbidden.yaml
    "500":
      description: Internal Server Error - An unexpected error occurred.
      $ref: ../errors/internalServerError.yaml