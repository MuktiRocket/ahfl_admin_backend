post:
  tags:
    - JIO
  summary: Generate an access token for a mobile number
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - mobile
          properties:
            mobile:
              type: string
              example: "9876543210"
              description: The mobile number for which the token is generated
              minLength: 1
  responses:
    "200":
      description: Successfully generated access token
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                type: string
                description: The generated JWT access token
                example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    "400":
      description: Bad Request - Invalid or missing mobile number
    "500":
      $ref: ../errors/internalServerError.yaml