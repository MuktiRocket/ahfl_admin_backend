get:
  tags:
    - JIO
  summary: Retrieve Application Access URL for Jio Team
  description: Generates and returns the application access URL corresponding to the provided key.  
    This URL should be shared with the Jio team and must be accessed using a valid Authorization header  
    containing the Jio ID token.
  security:
    - BearerJioIdTokenAuth: []
  responses:
    "200":
      description: Returns app URL
      content:
        application/json:
          schema:
            type: object
            required:
              - url
            properties:
              url:
                type: string
                example: https://jiofin-dev.indusnettechnologies.com?key=084a79f8-979e-4838-9276-9889148c2ec3
                description: The application URL for the given key
