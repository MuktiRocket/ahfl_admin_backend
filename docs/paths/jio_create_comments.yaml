post:
  tags:
    - JIO
  summary: Creates Comments for Ticket ID
  security:
    - BearerIndusnetIdTokenAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - access_token
            - isPublic
            - contentType
            - content
            - ticketId
          properties:
            access_token:
              type: string
              example: 1000.1256858c41a6d486f8873860f4607bea.22ac72d332a009add01cc1a2d387b270
              minLength: 1
            isPublic:
              type: string
            contentType:
              type: string
              example: html
            content:
              type: string
              example: repoen the ticket test
            ticketId:
              type: string
              example: 145376000029074170
  responses:
    "200":
      description: Returns a list of contacts
      content:
        application/json:
          schema:
            type: object
            required:
              - data
              - count
            properties:
              data:
                type: array
                items:
                  type: object
              count:
                type: integer
                example: 1
    "500":
      $ref: ../errors/internalServerError.yaml
