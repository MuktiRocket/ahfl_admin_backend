post:
  tags:
    - JIO
  summary: Creates Contact if Contact ID does not exist while creating Ticket
  security:
    - BearerIndusnetIdTokenAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - access_token
            - contact
            - subject
            - departmentId
            - channel
            - description
          properties:
            access_token:
              type: string
              example: 1000.1256858c41a6d486f8873860f4607bea.22ac72d332a009add01cc1a2d387b270
              minLength: 1
            contact:
              type: object
              required:
                - lastName
                - phone
                - email
              properties:
                lastName:
                  type: string
                  example: Agale
                phone:
                  type: string
                  example: "8010932699"
                email:
                  type: string
                  example: krishnaaa@gmail.com
            subject:
              type: string
              example: test ticket creation - create contact ID
            departmentId:
              type: string
              example: 145376000000010772
            channel:
              type: string
              example: JFS App
            description:
              type: string
              example: test description
            phone:
              type: string
              example: "7741937895"
            cf:
              type: object
              properties:
                cf_is_customer:
                  type: string
                  example: yes
  responses:
    "200":
      description: Returns a list of contacts
      content:
        application/json:
          schema:
            type: object
            required:
              - data
              - count
            properties:
              data:
                type: array
                items:
                  type: object
              count:
                type: integer
                example: 1
    "500":
      $ref: ../errors/internalServerError.yaml
