post:
  tags: 
    - JIO
  summary: Create a ticket for a contact
  description: Create a ticket for a contact in the Jio Api
  security:
    - BearerIndusnetIdTokenAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - access_token
            - contactId
            - subject
            - departmentId
            - channel
            - description
            - status
            - phone
          properties:
            access_token:
              type: string
              example: 1000.1256858c41a6d486f8873860f4607bea.22ac72d332a009add01cc1a2d387b270
              minLength: 1
            contactId:
              type: string
              example: 145376000029020376
              minLength: 1
            subject:
              type: string
              example: customer query check
              minLength: 1
            departmentId:
              type: string
              example: 145376000000010772
              description: Default in wecare for now. Same department ID to be passed.
            channel:
              type: string
              example: JFSApp
              enum:
                - JFLWeb
                - JFSApp
              description: Mandatory field
            description:
              type: string
              example: test abcd
              maxLength: 32000
            status:
              type: string
              example: New
              enum:
                - New
            phone:
              type: string
              example: 7741937895
            cf:
              type: object
              properties:
                cf_delivery_status:
                  type: string
                  example: yes
                  description: This is to be sent for UAT sandbox
                cf_tagcode:
                  type: string
                  example: 6134
                cf_tag_code:
                  type: string
                  example: 6134
                cf_loan_account_number:
                  type: string
                  example: abcd
                cf_customer_id:
                  type: string
                  example: 111100402
                cf_customer_query:
                  type: string
                  example: test abcd
  responses:
    "200":
      description: Returns a list of contacts
      content:
        application/json:
          schema:
            type: object
    