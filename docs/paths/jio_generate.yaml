post:
  tags: 
    - JIO
  summary: Returns a token with a validity
  security:
    - BearerIndusnetIdTokenAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - grant_type
            - client_id
            - client_secret
            - redirect_uri
            - refresh_token
          properties:
            grant_type:
              type: string
              example: refresh_token
              minLength: 1
            client_id:
              type: string
              example: 1000.3MN0VZE6J8UO4CFX4BFJDTP6O75ONC
              minLength: 1
            client_secret:
              type: string
              example: 9f79db737559697efe72eceefa52562d2187bbb3d9
              minLength: 1
            redirect_uri:
              type: string
              example: https://accounts.zohoportal.com/extoauth/clientcallback
              minLength: 1
            refresh_token:
              type: string
              example: 1000.c08e830ebaa504ffbac19266daa8f5c0.40cedf9cd3244f5f0f3348d0d3e34016
              minLength: 1
  responses:
    "200":
      description: Returns a token with a validity
      content:
        application/json:
          schema:
            type: object
            required:
              - access_token
              - scope
              - api_domain
              - token_type
              - expires_in
            properties:
              access_token:
                type: string
              scope:
                type: string
              api_domain:
                type: string
              token_type:
                type: string
              expires_in:
                type: integer
                example: 3600
    "500":
      $ref: ../errors/internalServerError.yaml