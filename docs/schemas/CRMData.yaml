  type: object
  properties:
    id:
      type: string
      example: "12345"

    firstName:
      type: string
      example: "Manas"

    lastName:
      type: string
      example: "Raj"

    clientId:
      type: string
      example: "CLIENT_001"

    contactEmailId:
      type: string
      format: email
      example: "manas@example.com"

    contactMobileNo:
      type: string
      example: "9876543210"

    probCategory:
      type: string
      example: "PAYMENT"

    probType:
      type: string
      example: "FAILED_TRANSACTION"

    probSummary:
      type: string
      example: "Payment debited but order not confirmed"

    source:
      type: string
      example: "CRM"

    ticketId:
      type: string
      example: "TCKT-10021"

    createdAt:
      type: string
      format: date-time
      example: "24-Dec-2025 10:15:30"

    updatedAt:
      type: string
      format: date-time
      example: "24-Dec-2025 11:20:45"

